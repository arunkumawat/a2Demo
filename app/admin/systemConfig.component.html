<div [ngBusy]="[busyA,busyB]"></div>
<div class="container">
  <div class="row">

    <div class="col-xs-12">
      <div class="panel panel-info">
        <div class="panel-heading panel-title">coo</div>
        <div class="panel-body">
          <h3 class="text-center">Values</h3>
          <form (ngSubmit)="save()">

              
                <div class="form-group row">
                  <span for="leh" class="col-sm-4 col-form-label">las</span>
                  <div class="col-sm-8">
                    <div class="input-group">
                      <span class="input-group-addon">Hrs</span>
                      <input type="number" class="form-control"  min="24" max="1800" name="leh" [(ngModel)]="config.linkExpiration">
                    </div>
                  </div>
                </div>
              <div class="col-xs-12">
                <input type="submit" class="btn btn-primary pull-right" value="Save">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
